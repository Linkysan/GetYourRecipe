<div class="home">
  <form #f="ngForm" class="form">
    <div>
      <mat-form-field>
        <input matInput ngModel #title="ngModel" (keyup)="searchRecipe(f)" name="title" placeholder="Search your recipe">
      </mat-form-field>
      <mat-icon class="icon" matTooltip="Search by name">info</mat-icon>
    </div>
    <div>
      <mat-form-field>
        <input matInput ngModel #ingredients="ngModel" (change)="searchRecipe(f)" name="ingredients" placeholder="Search by Ingredients" 
        pattern="([\wñÑáéíóúÁÉÍÓÚ]+,?)*" [ngClass]="{'alerta': ingredients.touched && ingredients.invalid }" >
      </mat-form-field>
      <mat-icon class="icon" matTooltip="Ingredients comma separated">info</mat-icon>
    </div>
  </form>
</div>

<app-list-recipe [listRecipe]="listRecipe"></app-list-recipe>
